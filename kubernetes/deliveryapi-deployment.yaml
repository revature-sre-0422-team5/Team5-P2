apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deliveryapi
  name: deliveryapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: p2
  strategy: {}
  template:
    metadata:
      labels:
        app: deliveryapi
    spec:
      containers:
        - env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apikeys
                  key: DB_PASSWORD
                  optional: false
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: apikeys
                  key: DB_URL
                  optional: false
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: apikeys
                  key: DB_USERNAME
                  optional: false
          image: northamerica-northeast2-docker.pkg.dev/devops-javasre/test-p2/deliveryapi:latest
          imagePullPolicy: Always
          name: deliveryapi
          resources: {}
      restartPolicy: Always
status: {}


